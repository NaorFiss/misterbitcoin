<section [routerLink]="['/contact', contact._id]" class="contact-preview">
  <section class="info">
    <section class="data">
      <p>Name: {{contact.name}}</p>
    </section>
    <section class="actions">
      <button (click)="onRemoveContact($event)" class="remove-btn">X</button>
    </section>
  </section>
  <img *ngIf="contact" src="https://robohash.org/{{contact._id}}?set=set3" alt="">
</section>
